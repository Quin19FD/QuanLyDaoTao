<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home.html">Trang Chủ</a></li>
                <li><a href="profile.html">Thông Tin Cá Nhân</a></li>
                <li><a href="logout.html">Đăng Xuất</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-container">
            <h2>Thông Tin Cá Nhân</h2>
            <div class="profile-details">
                <!-- Placeholder for user data -->
                <div class="profile-item">
                    <strong>Họ và tên:</strong>
                    <p id="username">Nguyễn Văn A</p>
                </div>
                <div class="profile-item">
                    <strong>Email:</strong>
                    <p id="email">nguyenvana@example.com</p>
                </div>
                <div class="profile-item">
                    <strong>Ngày sinh:</strong>
                    <p id="dob">01/01/2000</p>
                </div>
                <div class="profile-item">
                    <strong>Giới tính:</strong>
                    <p id="gender">Nam</p>
                </div>
            </div>
            <button id="editButton" onclick="editProfile()">Chỉnh sửa</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Công ty XYZ</p>
    </footer>

    <script>
        function editProfile() {
            // Chỉnh sửa thông tin, giả sử chuyển các trường thành editable
            let fields = document.querySelectorAll('.profile-item p');
            fields.forEach(field => {
                field.setAttribute('contenteditable', 'true');
                field.style.border = '1px solid #ff7043';
                field.style.padding = '5px';
            });

            document.getElementById('editButton').textContent = 'Lưu thông tin';
            document.getElementById('editButton').setAttribute('onclick', 'saveProfile()');
        }

        function saveProfile() {
            // Lưu lại thông tin đã chỉnh sửa, giả lập chỉ thay đổi nút "Chỉnh sửa"
            let fields = document.querySelectorAll('.profile-item p');
            fields.forEach(field => {
                field.setAttribute('contenteditable', 'false');
                field.style.border = 'none';
            });

            document.getElementById('editButton').textContent = 'Chỉnh sửa';
            document.getElementById('editButton').setAttribute('onclick', 'editProfile()');
        }
    </script>
</body>

</html>
