<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý Đào Tạo</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>

        <div th:if="${param.error}" class="error-message">
            Tên đăng nhập hoặc mật khẩu không đúng!
        </div>

        <div th:if="${param.logout}" class="success-message">
            Bạn đã đăng xuất thành công!
        </div>

        <form id="loginForm">
            <div class="textbox">
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            </div>

            <div class="textbox">
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            </div>

            <button type="submit" class="btn-login">Đăng Nhập</button>
            <div id="login-message" style="margin-top: 15px; text-align: center;"></div>
        </form>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('login-message');

                try {
                    const response = await fetch('/api/taikhoan/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userName: username, password: password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        messageDiv.style.color = 'green';
                        messageDiv.textContent = 'Đăng nhập thành công! Chào ' + data.tenUser;

                        // Chuyển hướng sau 1 giây
                        setTimeout(() => {
                            window.location.href = '/home';
                        }, 1000);
                    } else {
                        const errorText = await response.text();
                        messageDiv.style.color = 'red';
                        messageDiv.textContent = errorText || 'Đăng nhập thất bại!';
                    }
                } catch (error) {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Lỗi khi kết nối máy chủ!';
                }
            });
        </script>

        <div class="register-link">
            Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
        </div>
    </div>
</body>

</html>
