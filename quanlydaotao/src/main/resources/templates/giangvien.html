<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Giảng Viên - Khoa CNTT</title>
    <style>
        *{
        font-size: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size:30px;
            color: #ff8c66;
            text-align: center;
            margin-bottom: 20px;
        }
        table{
            width:100%;
        }
        table th {
            padding: 20px;
            background-color: #ff8c66;
            color: white;
        }
        td {
            background-color: #fff7f2;
        }
        tr:hover {
            background-color: #ffe6d5;
            cursor: pointer;
        }
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 10px;
        }
        .add-btn {
            background-color: #ff8c66;
            color: white;
        }
        .edit-btn {
            background-color: #FFC107;
            color: white;
        }
        .delete-btn {
            background-color: #F44336;
            color: white;
        }
        /* Modal styles giữ nguyên từ mã gốc */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 50%;
            max-width: 600px;
        }
        .modal-header {
            background-color: #ff8c66;
            color: white;
            padding: 15px 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
            background-color: #fff7f2;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ffe6d5;
        }
        .form-row label {
            font-weight: bold;
            color: #ff8c66;
            flex: 1;
        }
        .form-row input, .form-row select, .form-row .static-field {
            flex: 2;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 20px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #ccc;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>QUẢN LÝ GIẢNG VIÊN - KHOA CNTT</h1>
    <div class="controls">
        <button class="add-btn" onclick="openAddModal()">+ Thêm Giảng Viên</button>
    </div>

    <table id="lecturerTable">
        <thead>
        <tr>
            <th>TT</th>
            <th>Mã GV</th>
            <th>Họ và Tên</th>
            <th>Ngày Sinh</th>
            <th>Giới Tính</th>
            <th>Học Vị</th>
            <th>Chuyên Ngành</th>
            <th>Số Điện Thoại</th>
            <th>Email</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody id="lecturerTableBody"></tbody>
    </table>
</div>

<!-- Modal for Adding New Lecturer -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Thêm Giảng Viên Mới</h2>
            <span class="close" onclick="closeModal('addModal')">×</span>
        </div>
        <div class="modal-body">
            <form id="addForm">
                <div class="form-row">
                    <label for="newLecturerId">Mã Giảng Viên:</label>
                    <span id="newLecturerId" class="static-field"></span>
                </div>
                <div class="form-row">
                    <label for="lecturerName">Họ và Tên:</label>
                    <input type="text" id="lecturerName" required>
                </div>
                <div class="form-row">
                    <label for="lecturerDob">Ngày Sinh:</label>
                    <input type="date" id="lecturerDob" required>
                </div>
                <div class="form-row">
                    <label for="lecturerGender">Giới Tính:</label>
                    <select id="lecturerGender" required>
                        <option value="">-- Chọn Giới Tính --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="lecturerDegree">Học Vị:</label>
                    <select id="lecturerDegree" required>
                        <option value="">-- Chọn Học Vị --</option>
                        <option value="Thạc sĩ">Thạc sĩ</option>
                        <option value="Tiến sĩ">Tiến sĩ</option>
                        <option value="Giáo sư">Giáo sư</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="lecturerSpecialty">Chuyên Ngành:</label>
                    <select id="lecturerSpecialty" required>
                        <option value="">-- Chọn Chuyên Ngành --</option>
                        <option value="Công nghệ Phần mềm">Công nghệ Phần mềm</option>
                        <option value="Hệ thống Thông tin">Hệ thống Thông tin</option>
                        <option value="Khoa học Máy tính">Khoa học Máy tính</option>
                        <option value="Mạng Máy tính">Mạng Máy tính</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="lecturerPhone">Số Điện Thoại:</label>
                    <input type="tel" id="lecturerPhone" required>
                </div>
                <div class="form-row">
                    <label for="lecturerEmail">Email:</label>
                    <input type="email" id="lecturerEmail" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="save-btn" onclick="saveNewLecturer()">Thêm</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('addModal')">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal for Editing Lecturer -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Sửa Thông Tin Giảng Viên</h2>
            <span class="close" onclick="closeModal('editModal')">×</span>
        </div>
        <div class="modal-body">
            <form id="editForm">
                <div class="form-row">
                    <label for="editLecturerId">Mã Giảng Viên:</label>
                    <span id="editLecturerId" class="static-field"></span>
                </div>
                <div class="form-row">
                    <label for="editLecturerName">Họ và Tên:</label>
                    <input type="text" id="editLecturerName" required>
                </div>
                <div class="form-row">
                    <label for="editLecturerDob">Ngày Sinh:</label>
                    <input type="date" id="editLecturerDob" required>
                </div>
                <div class="form-row">
                    <label for="editLecturerGender">Giới Tính:</label>
                    <select id="editLecturerGender" required>
                        <option value="">-- Chọn Giới Tính --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="editLecturerDegree">Học Vị:</label>
                    <select id="editLecturerDegree" required>
                        <option value="">-- Chọn Học Vị --</option>
                        <option value="Thạc sĩ">Thạc sĩ</option>
                        <option value="Tiến sĩ">Tiến sĩ</option>
                        <option value="Giáo sư">Giáo sư</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="editLecturerSpecialty">Chuyên Ngành:</label>
                    <select id="editLecturerSpecialty" required>
                        <option value="">-- Chọn Chuyên Ngành --</option>
                        <option value="Công nghệ Phần mềm">Công nghệ Phần mềm</option>
                        <option value="Hệ thống Thông tin">Hệ thống Thông tin</option>
                        <option value="Khoa học Máy tính">Khoa học Máy tính</option>
                        <option value="Mạng Máy tính">Mạng Máy tính</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="editLecturerPhone">Số Điện Thoại:</label>
                    <input type="tel" id="editLecturerPhone" required>
                </div>
                <div class="form-row">
                    <label for="editLecturerEmail">Email:</label>
                    <input type="email" id="editLecturerEmail" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="save-btn" onclick="saveEdit()">Lưu</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('editModal')">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal for Delete Confirmation -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Xác Nhận Xóa</h2>
            <span class="close" onclick="closeModal('deleteModal')">×</span>
        </div>
        <div class="modal-body">
            <p>Bạn có chắc chắn muốn xóa giảng viên <span id="deleteLecturerName"></span> không?</p>
            <div class="form-actions">
                <button class="delete-btn" onclick="confirmDelete()">Xóa</button>
                <button class="cancel-btn" onclick="closeModal('deleteModal')">Hủy</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Mock data for lecturers in Khoa CNTT
    let lecturers = [
        { id: "GV001", name: "Nguyễn Văn A", dob: "1980-05-15", gender: "Nam", degree: "Tiến sĩ", specialty: "Công nghệ Phần mềm", phone: "0901234567", email: "nguyenvana@university.edu.vn" },
        { id: "GV002", name: "Trần Thị B", dob: "1985-08-20", gender: "Nữ", degree: "Thạc sĩ", specialty: "Hệ thống Thông tin", phone: "0912345678", email: "tranthib@university.edu.vn" },
        { id: "GV003", name: "Lê Văn C", dob: "1975-03-10", gender: "Nam", degree: "Giáo sư", specialty: "Khoa học Máy tính", phone: "0923456789", email: "levanc@university.edu.vn" }
    ];

    // Load lecturers into the table
    function loadLecturers() {
        const tableBody = document.getElementById("lecturerTableBody");
        tableBody.innerHTML = "";
        lecturers.forEach((lecturer, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${lecturer.id}</td>
                <td>${lecturer.name}</td>
                <td>${lecturer.dob}</td>
                <td>${lecturer.gender}</td>
                <td>${lecturer.degree}</td>
                <td>${lecturer.specialty}</td>
                <td>${lecturer.phone}</td>
                <td>${lecturer.email}</td>
                <td>
                    <button class="edit-btn" onclick="editLecturer(${index})">Sửa</button>
                    <button class="delete-btn" onclick="openDeleteModal(${index})">Xóa</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Open add modal
    function openAddModal() {
        document.getElementById("newLecturerId").textContent = generateLecturerId();
        document.getElementById("addForm").reset();
        document.getElementById("addModal").style.display = "block";
    }

    // Generate unique lecturer ID
    function generateLecturerId() {
        let id;
        do {
            id = "GV" + Math.floor(100 + Math.random() * 900);
        } while (lecturers.some(lecturer => lecturer.id === id));
        return id;
    }

    // Save new lecturer
    function saveNewLecturer() {
        const lecturer = {
            id: document.getElementById("newLecturerId").textContent,
            name: document.getElementById("lecturerName").value,
            dob: document.getElementById("lecturerDob").value,
            gender: document.getElementById("lecturerGender").value,
            degree: document.getElementById("lecturerDegree").value,
            specialty: document.getElementById("lecturerSpecialty").value,
            phone: document.getElementById("lecturerPhone").value,
            email: document.getElementById("lecturerEmail").value
        };

        if (!lecturer.name || !lecturer.dob || !lecturer.gender || !lecturer.degree || !lecturer.specialty || !lecturer.phone || !lecturer.email) {
            alert("Vui lòng điền đầy đủ thông tin!");
            return;
        }

        lecturers.push(lecturer);
        closeModal("addModal");
        loadLecturers();
    }

    // Edit lecturer
    let currentEditIndex = null;
    function editLecturer(index) {
        currentEditIndex = index;
        const lecturer = lecturers[index];
        document.getElementById("editLecturerId").textContent = lecturer.id;
        document.getElementById("editLecturerName").value = lecturer.name;
        document.getElementById("editLecturerDob").value = lecturer.dob;
        document.getElementById("editLecturerGender").value = lecturer.gender;
        document.getElementById("editLecturerDegree").value = lecturer.degree;
        document.getElementById("editLecturerSpecialty").value = lecturer.specialty;
        document.getElementById("editLecturerPhone").value = lecturer.phone;
        document.getElementById("editLecturerEmail").value = lecturer.email;
        document.getElementById("editModal").style.display = "block";
    }

    function saveEdit() {
        const lecturer = lecturers[currentEditIndex];
        lecturer.name = document.getElementById("editLecturerName").value;
        lecturer.dob = document.getElementById("editLecturerDob").value;
        lecturer.gender = document.getElementById("editLecturerGender").value;
        lecturer.degree = document.getElementById("editLecturerDegree").value;
        lecturer.specialty = document.getElementById("editLecturerSpecialty").value;
        lecturer.phone = document.getElementById("editLecturerPhone").value;
        lecturer.email = document.getElementById("editLecturerEmail").value;

        if (!lecturer.name || !lecturer.dob || !lecturer.gender || !lecturer.degree || !lecturer.specialty || !lecturer.phone || !lecturer.email) {
            alert("Vui lòng điền đầy đủ thông tin!");
            return;
        }

        closeModal("editModal");
        loadLecturers();
    }

    // Delete lecturer
    let currentDeleteIndex = null;
    function openDeleteModal(index) {
        currentDeleteIndex = index;
        document.getElementById("deleteLecturerName").textContent = lecturers[index].name;
        document.getElementById("deleteModal").style.display = "block";
    }

    function confirmDelete() {
        lecturers.splice(currentDeleteIndex, 1);
        closeModal("deleteModal");
        loadLecturers();
    }

    // Close modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    // Load lecturers on page load
    window.onload = loadLecturers;
</script>
</body>
</html>
