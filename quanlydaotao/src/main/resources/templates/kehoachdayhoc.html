<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Kế hoạch giảng dạy ngành CNTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 20px;
            background: #fffaf0;
        }

        h2 {
            text-align: center;
            color: #d35400;
            font-size: 30px;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #e67e22;
        }

        button {
            background: #e67e22;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background: #d35400;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #e67e22;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #f9e5d9;
            color: #d35400;
        }

        td[colspan] {
            font-weight: bold;
            background: #fcebd0;
            text-align: left;
        }

        .x {
            font-weight: bold;
            color: #27ae60;
        }

        td:empty::after {
            content: "\00a0";
        }

        tr:hover {
            background: #fcebd0;
        }

        .semester-header {
            background: #f9e5d9;
            font-weight: bold;
        }

        /* Thêm style cho nút trở về trang chủ */
        .back-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        .back-home-btn:hover {
            background-color: #d35400;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .back-home-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }

        .back-home-btn i {
            font-size: 18px;
        }
    </style>
    <!-- Thêm Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Thêm nút trở về trang chủ -->
    <a th:href="@{/home}" class="back-home-btn">
        <i class="fas fa-home"></i>
        Trang Chủ
    </a>
    <h2>Kế hoạch giảng dạy ngành CNTT</h2>

    <div class="controls">
        <input type="text" id="search" placeholder="Tìm kiếm mã hoặc tên học phần">
        <select id="semester-filter">
            <option value="">-- Lọc theo học kỳ --</option>
            <option value="1">Học kỳ 1</option>
            <option value="2">Học kỳ 2</option>
            <option value="3">Học kỳ 3</option>
            <option value="4">Học kỳ 4</option>
            <option value="5">Học kỳ 5</option>
            <option value="6">Học kỳ 6</option>
            <option value="7">Học kỳ 7</option>
            <option value="8">Học kỳ 8</option>
            <option value="9">Học kỳ 9</option>
            <option value="10">Học kỳ 10</option>
            <option value="11">Học kỳ 11</option>
            <option value="12">Học kỳ 12</option>
        </select>
        <button th:if="${isAdmin}" onclick="addRow()">Thêm</button>
        <button th:if="${isAdmin}" onclick="deleteSelected()">Xóa</button>
    </div>

    <table id="hp-table">
        <thead>
            <tr>
                <th rowspan="2" th:if="${isAdmin}">Chọn</th>
                <th rowspan="2">TT</th>
                <th rowspan="2">Mã HP</th>
                <th rowspan="2">Tên Học phần</th>
                <th rowspan="2">Số TC</th>
                <th colspan="12">Học kỳ thực hiện</th>
                <th rowspan="2">Mã HP trước</th>
                <th rowspan="2" th:if="${isAdmin}">Sửa</th>
            </tr>
            <tr class="semester-header">
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
                <th>11</th>
                <th>12</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:if="${isAdmin}"><input type="checkbox"></td>
                <td>1</td>
                <td>861301</td>
                <td>Triết học Mác – Lênin</td>
                <td>3</td>
                <td class="x">x</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td th:if="${isAdmin}"><button onclick="editRow(this)">Sửa</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        const table = document.getElementById("hp-table").getElementsByTagName("tbody")[0];
        const searchInput = document.getElementById("search");
        const filterSelect = document.getElementById("semester-filter");
        const isAdmin = /*[[${isAdmin}]]*/ false;
        
        function addRow() {
            if (!isAdmin) return;
            const newRow = table.insertRow();
            newRow.innerHTML = `
            <td th:if="${isAdmin}"><input type="checkbox"></td>
            <td>${table.rows.length}</td>
            <td contenteditable="true">Mã HP</td>
            <td contenteditable="true">Tên học phần</td>
            <td contenteditable="true">3</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td th:if="${isAdmin}"><button onclick="editRow(this)">Sửa</button></td>
        `;
        }

        function deleteSelected() {
            if (!isAdmin) return;
            const checkboxes = table.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(cb => {
                const row = cb.closest("tr");
                row.remove();
            });
            updateOrder();
        }

        function editRow(btn) {
            if (!isAdmin) return;
            const row = btn.closest("tr");
            const tds = row.querySelectorAll("td");
            for (let i = 2; i < tds.length - 1; i++) {
                tds[i].contentEditable = true;
            }
            btn.innerText = "Lưu";
            btn.onclick = () => {
                for (let i = 2; i < tds.length - 1; i++) {
                    const cell = tds[i];
                    if (i >= 5 && i <= 16) {
                        cell.innerText = cell.innerText.trim().toLowerCase() === "x" ? "x" : "";
                        if (cell.innerText === "x") {
                            cell.classList.add("x");
                        } else {
                            cell.classList.remove("x");
                        }
                    }
                    cell.contentEditable = false;
                }
                btn.innerText = "Sửa";
                btn.onclick = () => editRow(btn);
            };
        }

        function updateOrder() {
            [...table.rows].forEach((row, index) => {
                row.cells[1].innerText = index + 1;
            });
        }

        searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.toLowerCase();
            [...table.rows].forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(keyword) ? "" : "none";
            });
        });

        filterSelect.addEventListener("change", () => {
            const sem = filterSelect.value;
            [...table.rows].forEach(row => {
                if (!sem) {
                    row.style.display = "";
                } else {
                    const td = row.cells[parseInt(sem) + 4];
                    row.style.display = td && td.innerText.includes("x") ? "" : "none";
                }
            });
        });
    </script>
</body>

</html>
