server.port=8080
spring.thymeleaf.cache=false

spring.application.name=quanlydaotao

# Cấu hình MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/quanlydaotao?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Spring Security (tạm thời vô hiệu hóa để phát triển)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.quanlydaotao=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

